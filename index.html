<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container">
    <div class="card">
        <img class="hero" src="./images/illustration-hero.svg" alt="illustration hero">
        <div class="card-wrapper">
            <h1 class="title">Order Summary</h1>
            <div class="description">
                You can now listen to millions of song, audiobooks, and podcasts on any device anywhere you like!
            </div>
            <div class="plan-card">
                <div class="list">
                    <div class="list">
                        <img src="./images/icon-music.svg" alt="icon music">

                        <div>
                            <div class="payment-plan">Annual Plan</div>
                            <div class="price">$59.99/year</div>
                        </div>
                    </div>

                    <a href="#">Change</a>
                </div>
            </div>

            <div class="btn primary"><a href="">Proceed to Payment</a></div>
            <div class="btn secondary"><a href="">Cancel Order</a> </div>
        </div>
    </div>
    
</div>
 
  
</body>
</html>
